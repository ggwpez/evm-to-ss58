<!doctype html>
<html lang="en" class="h-100">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Simple Utilities for Substrate">
	<meta name="author" content="Shawn Tabrizi">
	<title>Substrate JS Utilities</title>

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!-- Custom styles for this template -->
	<link href="custom.css" rel="stylesheet">
	<!-- Simple Analytics -->
	<script async defer src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
	<noscript><img src="https://queue.simpleanalyticscdn.com/noscript.gif" alt=""
			referrerpolicy="no-referrer-when-downgrade" /></noscript>
</head>

<body class="d-flex flex-column h-100">
	<main role="main" class="flex-shrink-0">
		<div class="container">
			<h1 class="mt-5">Polkadot Contract Utilities</h1>
			<p class="lead">Convert your Ethereum (Metamask etc) address to the corresponding address on the Polkadot Hub.</p>
			<div class="row">
				<div class="col">
					<div class="mb-3">
						<div class="input-group">
							<input type="text" class="form-control" id="eth-e2s" placeholder="Ethereum">
							<div class="input-group-prepend">
								<span class="input-group-text" id="addon-wrapping">&#8644;</span>
							</div>
							<input type="text" class="form-control" id="sub-e2s" placeholder="Polkadot Hub">
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="footer mt-auto py-3">
		<div class="container">
			<span class="text-muted">
				Substrate JS Utilities
				- Created by <a href="https://shawntabrizi.com">Shawn Tabrizi</a> and stolen by Oliver Tale-Yazdi
				- Source on <a href="https://github.com/ggwpez/evm-to-ss58">GitHub</a>
				- Using <a href="https://polkadot.js.org/common/">polkadot-js/common</a>
			</span>
		</div>
	</footer>
	<script src="https://unpkg.com/@polkadot/util/bundle-polkadot-util.js"></script>
	<script src="https://unpkg.com/@polkadot/util-crypto/bundle-polkadot-util-crypto.js"></script>
	<script src="https://unpkg.com/@polkadot/keyring/bundle-polkadot-keyring.js"></script>

	<script src="utilities.js"></script>
</body>

</html>
